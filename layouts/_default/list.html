<!DOCTYPE html>
<html lang="en">

  {{ partial "head.html" . }}

  <body>

    <div id="all">

        <header>

          {{ partial "nav.html" . }}

        </header>

        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-8" id="blog-listing-medium">

                        {{ range .Data.Pages.GroupByDate "2006" }}
                        <h1 class="year-summary">{{ .Key }}</h2>

                        {{ range .Pages }}
                        <section class="post">
                          <div class="row">
                            <div class="col-md-10">
                              <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                            </div>
                            <div class="col-md-2">
                              <span class="text-right">{{ .Date.Format "2006/01/02" }}</span>  
                            </div>
                          </div>
                        </section>
                        {{ end }}
                        {{ end }}

                        
                    </div>
                    
                    <div class="col-md-4">
                        {{ partial "sidebar.html" . }}
                    </div>

                </div>
            </div>
        </div>

        {{ partial "footer.html" . }}

    </div>

    {{ partial "scripts.html" . }}

  </body>
</html>
